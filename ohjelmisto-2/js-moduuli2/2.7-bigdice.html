
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>teht채v채</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href="/">back</a> 
    <h1 id="filename"></h1>
    <ul id="output"></ul>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output');
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Teht채v채
      function diceThrow(maxSides) {
        return Math.floor(Math.random() * maxSides + 1);
      }
      const max = parseInt(prompt('Enter number of dice sides'));
      if (Number(max) === max) {
        console.log('throwing dice, target: ' + max);
        while (true) {
          let result = diceThrow(max);
          let newLi = document.createElement('li');
          newLi.appendChild(document.createTextNode(result));
          output.appendChild(newLi);
          if (result === max) {
            break;
          }
        }
      } else { console.log('invalid input'); }

    </script>
  </body>
</html>
