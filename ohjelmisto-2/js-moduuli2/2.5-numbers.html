
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>teht채v채</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href=".">back</a> 
    <h1 id="filename"></h1>
    <p id="output"></p>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output');
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Teht채v채
      const numbers = [];
      while (true) {
        let num = parseInt(prompt('Enter number'));
        if (numbers.includes(num)) {
          break;
        }
        numbers.push(num);
      }
      alert('Number already given');
      numbers.sort((a,b)=>a-b);
      console.log(numbers);
      output.innerHTML = numbers;

    </script>
  </body>
</html>
