
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>teht채v채</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin: auto;
        max-width: 350px;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href=".">back</a> 
    <h1 id="filename"></h1>
    <ol id="output"></ol>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output');
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Teht채v채
      const numPartic = parseInt(prompt('Number of participants'));
      let participants = [];
      for (let i = 0; i < numPartic; i++) {
        let participant = prompt('Name of participant ' + (i + 1));
        participants.push(participant);
      }
      console.log(participants.sort())
      for (let i = 0; i < participants.length; i++) {
        let newLi = document.createElement('li');
        let currentPartic = participants.sort()[i];
        newLi.appendChild(document.createTextNode(currentPartic));
        document.getElementById('output').appendChild(newLi);
      }
    </script>
  </body>
</html>
