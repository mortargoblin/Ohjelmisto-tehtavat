
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>teht채v채</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin: auto;
        max-width: 350px;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href=".">back</a> 
    <h1 id="filename"></h1>
    <ul id="output"></ul>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output');
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Teht채v채
      const numDogs = 6;
      let dogs = [];
      for (let i = 0; i < numDogs; i++) {
        let dog = prompt('Name of dog ' + (i + 1));
        dogs.push(dog);
      }
      for (let i = 0; i < dogs.length; i++) {
        let newLi = document.createElement('li');
        let currentDog = dogs.sort().reverse()[i];
        newLi.appendChild(document.createTextNode(currentDog));
        document.getElementById('output').appendChild(newLi);
      }
    </script>
  </body>
</html>
