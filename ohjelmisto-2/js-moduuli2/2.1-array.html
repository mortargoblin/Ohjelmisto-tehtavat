
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tehtävä</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href=".">back</a> 
    <h1 id="filename"></h1>
    <p id="output"></p>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output');
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Tehtävä
      // tajusin vasta myöhemmin että tämän ei kuuluisi järjestää
      // lista numeraaliseen järjestykseen, vaan kääntää se ympäri...
      // Tässä on nyt tekemäni bubble-sort -tyylinen algoritmi
      // sen sijaan
      function reverseArray(arr) {
        for (let o = 0; o < arr.length; o++) {
          for (let i = 0; i < arr.length - o - 1; i++) {
            if (arr[i] < arr[i+1]) {
              let current = arr[i];
              let next = arr[i+1];
              arr[i+1] = current;
              arr[i] = next;
              console.log(arr);
        }}}
        console.log('Result: ' + arr)
        return arr;
      }
      let arr = [];
      for (let i = 1; i <= 5; i++) {
        let input = parseInt(prompt(`Enter number ${i}`));
        arr.push(input);
      }
      output.innerHTML = reverseArray(arr);

    </script>
  </body>
</html>
