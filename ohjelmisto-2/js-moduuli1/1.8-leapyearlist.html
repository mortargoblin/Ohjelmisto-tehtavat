
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <style>
      body {
        font-family: Arial;
        text-align: center;
        max-width: 350px;
        margin: auto
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href="/">back</a> 
    <h1 id="filename"></h1>
    <ul id="output"></ul>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Teht채v채
      function isLeap(year) {
        if (year % 4 === 0) {
          if (year % 100 === 0 && year % 400 !== 0) {} 
          else {
            return true;
      }}}

      let year = parseInt(prompt('Enter start year'));
      const endYear = parseInt(prompt('Enter end year'));

      for (year = year; year <= endYear; year++) {
        if (isLeap(year) === true) {
          let newLi = document.createElement('li');
          newLi.appendChild(document.createTextNode(year));
          document.getElementById('output').appendChild(newLi);
          console.log(year);
        }
      } 
    </script>
  </body>
</html>
