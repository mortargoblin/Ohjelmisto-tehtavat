  <body>
    <a href="/">back</a> 
    <h1 id="filename"></h1>
    <p id="output"></p>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Teht채v채
      function isLeap(year) {
        if (year % 4 === 0) {
          if (year % 100 === 0 && year % 400 !== 0) {} 
          else {
            return true;
          }
        }
      }
      const year = prompt('Enter year')
      if (isLeap(year) === true) {
        document.getElementById('output').innerHTML = `The year ${year} is a leap year.`;
      } else {
        document.getElementById('output').innerHTML = `The year ${year} is not a leap year.`;
      }

    </script>
  </body>
