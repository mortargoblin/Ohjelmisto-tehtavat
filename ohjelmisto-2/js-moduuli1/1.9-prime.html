
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>teht채v채</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href=".">back</a> 
    <h1 id="filename"></h1>
    <p id="output"></p>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output')
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

   
      // Teht채v채
      function isPrime(num) {
        if (Number(num) !== num || num < 1) { return false; }
        for (let i = 2; i <= num - 1; i++) {
          if (num % i == 0) {
            return false;
        }}
        return true;
      }
      let num = prompt('Enter number to determine if it\'s a prime number.')
      if (isPrime(num)) {
        output.innerHTML = `Number ${num} is a prime number!`
      } else {
        output.innerHTML = `Number ${num} is NOT a prime number!`
      }
    </script>
  </body>
</html>
