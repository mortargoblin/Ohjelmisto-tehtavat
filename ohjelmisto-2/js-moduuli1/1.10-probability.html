
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tehtävä</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href=".">back</a> 
    <h1 id="filename"></h1>
    <p id="output"></p>
    <script>
      // Perusta
      const path = window.URL.parse(window.location.href).pathname;
      const filename = path.substring(path.lastIndexOf('/') + 1);
      const output = document.getElementById('output');
      document.title = filename;
      document.getElementById('filename').innerHTML = filename;

      // Tehtävä
      function diceThrow(num) {
        let result = 0;
        for (let i = 1; i <= num; i++) {
          let diceThrow = Math.floor(Math.random() * 6 + 1);
          result += diceThrow;
        }
        return result;
      }
      const numDice = parseInt(prompt('Enter number of dice'));
      const numThrow = 10000;
      const target = parseInt(prompt('Enter desired outcome'));
      let hit = 0;
      for (let i = 0; i < numThrow; i++ ) {
        if (diceThrow(numDice) === target) {
          hit += 1;
        }
      }
      const probability = (hit / numThrow * 100).toFixed(2);
      output.innerHTML = `Likelyhood ≈ ${probability}%`;

    </script>
  </body>
</html>
